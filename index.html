<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piolho</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./icons8-extra-terrestre-64.png">
</head>

<body>
    <div class="grain-overlay"></div>

    <header class="header">
        <div class="header-content">
            <div class="logo">Piolho</div>
            <nav class="nav">
                <a href="./index.html" class="nav-item">Inicio</a>
                <a href="./about.html" class="nav-item active">Sobre</a>
                <a href="./work.html" class="nav-item">Projetos</a>

            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero-content">
                <div class="profile-section">
                    <div class="avatar-container">
                        <img id="main-avatar" src="" alt="Profile" class="avatar">
                        <div class="status-indicator" id="main-status"></div>
                    </div>
                    <div class="profile-text">
                        <h1 class="name">Piolho</h1>
                        <p class="title">Desenvolvedor</p>
                        <p class="subtitle">Construindo experiências digitais</p>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-link" id="discord-social-link">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://github.com/piolhocabuloso" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.contate.me/5533999411080" class="social-link" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://open.spotify.com/user/09yimf2nyh8y5vlngoquxujvf" class="social-link"
                        target="_blank">
                        <i class="fab fa-spotify"></i>
                    </a>
                    <a href="#" class="social-link" id="email-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </section>

        <section class="widgets">
            <div class="widget discord-widget">
                <div class="widget-header">
                    <span class="widget-title">Discord</span>
                    <div class="status-dot" id="discord-status-dot"></div>
                </div>
                <div class="widget-body">
                    <div class="discord-info">
                        <img id="discord-avatar" src="" alt="Discord" class="discord-avatar">
                        <div class="discord-details">
                            <div class="discord-username" id="discord-username">Loading...</div>
                            <div class="discord-activity" id="discord-activity">Offline</div>
                        </div>
                    </div>
                    <div class="activity-image-container">
                        <img id="activity-image" src="" alt="Activity" class="activity-image">
                    </div>
                </div>
            </div>

            <div class="widget spotify-widget">
                <div class="widget-header">
                    <span class="widget-title">Spotify</span>
                    <div class="status-dot playing"></div>
                </div>
                <div class="widget-body">
                    <div class="spotify-content">
                        <img id="spotify-album" src="" alt="Album" class="album-art">
                        <div class="track-info">
                            <div class="track-name" id="spotify-track">Não está ouvindo</div>
                            <div class="artist-name" id="spotify-artist">-</div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="widget time-widget">
                <div class="widget-header">
                    <span class="widget-title">Hora local</span>
                    <div class="status-dot active"></div>
                </div>
                <div class="widget-body">
                    <div class="time-display">
                        <div class="current-time" id="current-time">--:--</div>
                        <div class="current-date" id="current-date">Carregando...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="last-seen">Visto pela última vez: <span id="last-seen">Just now</span></p>
        </div>
    </footer>

    <div class="cursor" id="cursor"></div>
    <div class="notification" id="notification"></div>

    <script src="./script.js"></script>
</body>

</html>
